<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEI Viewer</title>
<link rel="stylesheet" href="css/tei.css">
<script src="../js/CETEI.js"></script>
<style>
  .hidden { display: none; }
  a { cursor: pointer; color: blue; text-decoration: underline; }
</style>
</head>
<body>

<!-- Index list -->
<div id="index-list">
  <h1>KONDE Beitr√§ge</h1>
  <ul>
    <li><a onclick="loadTEI('multimediaformate.xml')">Multimedia Formate</a></li>
    <li><a onclick="loadTEI('musikedition.xml')">Musikedition</a></li>
  </ul>
</div>

<!-- Back link and content container -->
<div id="tei-container" class="hidden">
  <a onclick="showIndex()" style="display: block; margin-bottom: 1em;">&larr; Back to list</a>
</div>

<script>
  let c = new CETEI();

  function loadTEI(file) {
    // Hide the index, show the container
    document.getElementById('index-list').classList.add('hidden');
    document.getElementById('tei-container').classList.remove('hidden');

    // Remove old content except the back link
    let container = document.getElementById('tei-container');
    while (container.children.length > 1) {
      container.removeChild(container.lastChild);
    }

    // Your original transformation logic
    c.getHTML5(file, function(data){
      container.appendChild(data);
    });
  }

  function showIndex() {
    document.getElementById('tei-container').classList.add('hidden');
    document.getElementById('index-list').classList.remove('hidden');
  }
</script>

</body>
</html>
